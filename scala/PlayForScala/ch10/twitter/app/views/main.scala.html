@(title: String, tab: String = "")(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Play Twitter App</title>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">Play Twitter App</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="@("active".when(tab=="cached"))"><a href="@routes.TwitterRest.caching()">Cached Sample</a></li>
                        <li class="@("active".when(tab=="blocking"))"><a href="@routes.TwitterRest.blocking()">Blocking Sample</a></li>
                        <li class="@("active".when(tab=="non-blocking"))"><a href="@routes.TwitterRest.nonblocking()">Non-Blocking Sample</a></li>
                        <li><a href="#">Streaming Sample</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">

            <div class="starter-template">
                <h1>Twitter REST API</h1>
                @content
            </div>
        </div>
    </body>
</html>
