@(title: String, tweets: Seq[Tweet])

@main("Tweets!", tab=title.split(" ")(0).toLowerCase) {
    <h2>@title</h2>
    @tweets.map { tweet =>
      <div class="list-group-item">
          <h4 class="list-group-item-heading">@tweet.from</h4>
          <p class="list-group-item-text">@tweet.text</p>
      </div>
    }
}
