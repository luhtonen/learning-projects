<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Knockout.js Succinctly Chapter 05</title>
    <!--CSS generated from SASS
    -->
    <link href="assets/css/main.css" rel="stylesheet">
    <!--HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries
    -->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js')
    -->
  </head>
  <body>
    <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Knockout.js Succinctly</a>
        </div>
        <!--/.nav-collapse
        -->
      </div>
    </div>
    <div class="container">
      <div id="home">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h1>Chapter 05</h1>
            <p><span data-bind="text: fullName"></span>'s shopping cart</p>

            <p data-bind="with: featuredProduct">
              Do you need <span data-bind="html: $root.featuredProduct().formattedName"></span>? <br/>
              Get one now for only <strong data-bind="text: price"></strong>.
            </p>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal"
                    data-bind="click: checkout">Checkout</button>
            <!-- Button to add product -->
            <button class="btn btn-info" data-bind="click: addProduct">Add Beer</button>

            <!-- Table of products -->
            <table class="table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: shoppingCart">
                <tr>
                  <td data-bind="text: name"></td>
                  <td data-bind="text: price"></td>
                  <td>
                    <ul data-bind="foreach: tags">
                      <li>
                        <span data-bind="text: $parent.name"></span> - <span data-bind="text: $data"></span>
                      </li>
                    </ul>
                  </td>
                  <td data-bind="if: discount() > 0" style="color: red;">You saved <span data-bind="text: formattedDiscount, css: {supersaver: discount() > 0.15}"></span>!!!</td>
                  <td><button class="btn btn-danger" data-bind="click: $root.removeProduct" title="Remove product" data-toggle="tooltip"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </button></td>
                </tr>
              </tbody>
            </table>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel" data-bind="text: modalTitle">Modal title</h4>
                  </div>
                  <div class="modal-body" data-bind="text: modalText"></div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>window.knockoutBootstrapDebug = true;</script>
    <script data-main="assets/js/config" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
