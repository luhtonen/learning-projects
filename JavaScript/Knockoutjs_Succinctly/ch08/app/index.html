<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Knockout.js Succinctly Chapter 08</title>
    <!--CSS generated from SASS
    -->
    <link href="assets/css/main.css" rel="stylesheet">
    <!--HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries
    -->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js')
    -->
  </head>
  <body>
    <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Knockout.js Succinctly</a>
        </div>
        <!--/.nav-collapse
        -->
      </div>
    </div>
    <div class="container">
      <div id="home">
        <div class="row">
          <div class="col-md-8 col-md-offset-3">
            <h1>Chapter 08</h1>
            <table class="table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Price</th>
                  <th></th>
                </tr>
              </thead>
              <tbody data-bind="foreach: {data: items, beforeRemove: hideProduct, afterAdd: showProduct}">
                <tr>
                  <td data-bind="text: name"></td>
                  <td data-bind="text: price"></td>
                  <td><button class="btn btn-danger" data-bind="click: $root.removeProduct" title="Remove product" data-toggle="tooltip">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </button></td>
                </tr>
              </tbody>
            </table>

            <button class="btn btn-info" data-bind="click: addProduct">Add Beer</button>
          </div>
        </div>
      </div>
    </div>
    <script>window.knockoutBootstrapDebug = true;</script>
    <script data-main="assets/js/config" src="bower_components/requirejs/require.js"></script>
  </body>
</html>
