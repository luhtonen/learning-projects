<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Knockout mappings sample</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Knockout mappings sample</a>
    </div>
    <!--/.nav-collapse
    -->
  </div>
</div>
<div class="container" id="home">
    <div class="row">
      <div class="col-md-8 col-md-offset-3">
        <h1>Knockout mappings</h1>

        <form action="#" method="post" class="form-horizontal">
          <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First name</label>

            <div class="col-sm-8">
              <input id="firstName" class="form-control" data-bind="value: firstName">
            </div>
          </div>

          <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last name</label>

            <div class="col-sm-8">
              <input id="lastName" class="form-control" data-bind="value: lastName">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <select data-bind="options: activities, value: favoriteHobby"></select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <button data-bind="click: loadUserData" class="btn btn-warning">Load Data</button>
              <button data-bind="click: saveUserData" class="btn btn-primary">Save Data</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/knockout/dist/knockout.debug.js"></script>
  <script type="text/javascript" src="bower_components/bower-knockout-mapping/dist/knockout.mapping.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
